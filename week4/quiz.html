<body>
    <section class="dojo">
        <div class="quiz-body">
            <header>
                <div id="score">Score: <strong>0</strong></div>
                <h1>Riddle Quiz</h1>
            </header>
            <div id="question"></div>
            <form id="response">
                <input name="answer" type="text">
                <button type="submit">Submit Answer</button>

        </div>

    </section>
